<html>
    <head>
      <script>
        function changeImage(){
           var obj = document.getElementById("logo");
           obj.width="500";
           obj.height="500";
         }
      </script>
    </head>
    <body>
        <img src="java.png" id="logo" width="200px" height="200px"/>
        <br>
        <button onclick="changeImage()">Modify Image</button>
    </body>
    
</html>
